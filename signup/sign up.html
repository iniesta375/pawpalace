<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawPalace Sign Up</title>
  <link rel="stylesheet" href="sign up.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center py-5">
    
    <div class="text-center mb-4">
      <h2 class="fw-bold">
        <span class="txt">PawPalace</span>
      </h2>
      <p class="text-muted mb-0">Join the family, create your PawPalace account</p>
    </div>

    <div class="bg-white rounded-4 shadow p-4 p-md-5 mt-3 mb-5" style="max-width: 450px; width: 100%;">
      <p id="showError" style="display: none" class="alert alert-danger p-2 text-center text-danger">Please fill in all inputs!</p>
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input id="fullName" type="text" class="form-control rounded-3" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input id="email" type="email" class="form-control rounded-3" placeholder="Enter your email">
          <p id="showError2" style="display: none" class="alert alert-danger p-2 text-center text-danger">Invalid email entered!</p>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input id="password" type="password" class="form-control rounded-3" placeholder="Create a password">
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label text-muted" for="terms">
            I agree to the <a href="#" class="text-decoration-none" style="color: orange;">terms & conditions</a>.
          </label>
        </div>
        <button onclick="signUp(event)" type="submit" class="btn btn1 w-100 text-white fw-bold rounded-5 shadow-sm py-2">
          Create Account
        </button>
      </form>

      <p class="text-center mt-4 mb-0">
        Already have an account?
        <a href="../signin/sign in.html" class="signIn fw-semibold">
          Sign In
        </a>
      </p>
    </div>
  </div>
</body>
<script src="sign up.js"></script>
</html>
