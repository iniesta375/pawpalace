<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawPalace Sign In</title>
  <link rel="stylesheet" href="sign in.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="text-center mb-4">
      <h2 class="fw-bold">
        <span class="txt">PawPalace</span>
      </h2>
      <p class="text-muted">Welcome back, sign in to continue</p>
    </div>

    <div class="box bg-white p-4 p-md-5 rounded-4 shadow">
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control rounded-3" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control rounded-3" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgotPassword text-decoration-none"> Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn1 w-100 text-white fw-bold rounded-5 shadow-sm py-2">
          Sign In
        </button>
      </form>

      <p class="text-center mt-4 mb-0">
        Don't have an account?
        <a href="../signup/sign up.html" class="fw-semibold" style="color: rgb(239, 129, 148); text-decoration: none;">
          Sign Up
        </a>
      </p>
    </div>
  </div>
</body>

</html>
